<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Us a Review</title>
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy5M8i3B7c7g1yF5yH4L6KjHx8AzZ3p1V+Gg/AjLbJvPvxuTqgqV7P1LLX+c15wXnJqm4iYoovc8Hw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .button i {
            margin-right: 10px;
            font-size: 24px;
        }
        /* Responsive Design */
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .button {
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>We Value Your Feedback!</h1>
    <p>Please choose a platform to leave your review:</p>
    <div class="button-container">
        <a href="https://maps.app.goo.gl/XdGJKta2pvnR1ekY9" class="button" target="_blank">
            <i class="fab fa-google"></i> Google Review
        </a>
        <a href="YOUR_INSTAGRAM_URL" class="button" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="YOUR_FACEBOOK_URL" class="button" target="_blank">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="YOUR_WEBSITE_REVIEW_URL" class="button" target="_blank">
            <i class="fas fa-globe"></i> Our Website
        </a>
    </div>
</body>
</html>
